<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typo | Test-drive your text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="outer-container" x-data="{ fontFamily: 'Helvetica', fontSize: '18', fontWeight: 'normal', text: 'Type something here and see what happens...' }">
    <header>
        <h1>TYP</h1>
        <h2>Test-drive your text</h2>
    </header>
    <div class="formHolder">
        <form method="POST">
            <div class="third">
                Font Family
                <select x-model="fontFamily" name="font" id="font">
                    <option value="helvetica" id="helvetica">Helvetica</option>
                    <option value="times" id="times">Times</option>
                    <option value="impact" id="impact">Impact</option>
                    <option value="courier" id="courier">Courier</option>
                    <option value="verdana" id="verdana">Verdana</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
            </div>
            <div class="third">
                Font Size
                <br>
                <input x-model="fontSize" type="text" placeholder="18">
            </div>
            <div class="third">
                Font Weight
                <select x-model="fontWeight" name="weight">
                    <option value="lighter">Lighter</option>
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                </select>
            </div>
        </form>
    </div>
    <textarea x-model="text"></textarea>
    <div class="preview" :style="{ 'font-family': fontFamily, 'font-size': fontSize + 'px', 'font-weight': fontWeight }" x-text="text"></div>
    </div>
    <footer>
        <p>
            <a href="https://www.fmpberger.com" target="_blank">fmpberger</a>
    </footer>
</body>
</html>
